<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
</head>
<body>
    <div class="container">
        <!-- Game Header: Difficulty level -->
        <div class="header">
            <h1>Sudoku Game</h1>
            <h3>Difficulty Level: {{ difficulty }}</h3>
        </div>

        <!-- Sudoku Board: A 9x9 grid for the player to fill -->
        <div class="sudoku-container">
            <table class="sudoku-board">
                {% for row in range(9) %}
                    <tr>
                        {% for col in range(9) %}
                            <td>
                                {% if puzzle[row][col] != 0 %}
                                    <input type="text" class="cell" value="{{ puzzle[row][col] }}" disabled>
                                {% else %}
                                    <input type="text" class="cell" id="cell-{{ row }}-{{ col }}" maxlength="1" oninput="updateCell(event)">
                                {% endif %}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        </div>

        <!-- Buttons: Check Solution and Reset -->
        <div class="controls">
            <button onclick="checkSolution()">Check Solution</button>
            <button onclick="resetBoard()">Reset Board</button>
        </div>

        <!-- Status: Display result or hints -->
        <div id="status"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
