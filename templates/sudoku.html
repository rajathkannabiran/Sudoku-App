<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="sudoku-container">
        <h1>Sudoku Puzzle</h1>
        <form id="sudoku-form">
            <table>
                <tbody>
                    <!-- You will have 9 rows and 9 columns for the sudoku grid -->
                    <!-- This is just a basic example with placeholders -->
                    {% for i in range(9) %}
                    <tr>
                        {% for j in range(9) %}
                        <td><input type="number" min="1" max="9" placeholder="{{ (i*9 + j + 1) }}" id="cell-{{ i }}-{{ j }}"></td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Solve Sudoku</button>
        </form>
    </div>
</body>
</html>
